<div class="flex justify-between bg-[#014282] py-4 px-20">
  <div class="flex items-center" routerLink="/">
    <img
      src="assets/logo.jpeg"
      alt="Babcock Logo"
      class="h-[40px] mr-8"
    />
    <h4 class="text-white font-semibold">School of Law and Security Studies</h4>
  </div>
  <div class="flex items-center">
    <h4 class="text-white mr-8 underline-animation" routerLink="">Home</h4>
    <h4 class="text-white mr-8 underline-animation" routerLink="/login">Login</h4>

    <h4 class="text-white mr-8 underline-animation"
     (click)="openAddStudentsModal()"
     *ngIf="!login">
      Add Student
    </h4>
    <h4 class="text-white mr-8 underline-animation" routerLink="/all-students" *ngIf="!login">All Students</h4>
    <h4 class="text-white mr-8 underline-animation"
      (click)="openEditCoursesModal()" *ngIf="!login">
      Manage Courses
    </h4>
    <!-- <h4 class="text-white mr-8 underline-animation">Create a User</h4> -->
    <!-- <img src="assets/user.svg" alt="User avatar SVG" /> -->
  </div>
</div>
