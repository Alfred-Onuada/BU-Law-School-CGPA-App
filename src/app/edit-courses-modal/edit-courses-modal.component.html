<!-- Main modal -->
<div
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-fit max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Courses
        </h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <div class="flex justify-between">
          <select name="level" class="w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
            <option value="" selected disabled>Select Level</option>
            <option>100 Level</option>
            <option>200 Level</option>
            <option>300 Level</option>
            <option>400 Level</option>
            <option>500 Level</option>
            <option>600 Level</option>
          </select>
          <select name="semester" class="w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
            <option value="" selected disabled>Select Semester</option>
            <option>First Semester</option>
            <option>Second Semester</option>
            <option>Summer Semester</option>
          </select>
        </div>

        <div class="flex my-5">
          <h4 class="w-[50vw] mr-5">Course</h4>
          <h4>Unit</h4>
        </div>

        <div class="overflow-y-auto max-h-[60vh] pr-4">
          <div class="flex items-center mb-3" *ngFor="let course of courses">
            <input
              type="text"
              [value]="course.name"
              class="border-gray-200 border-[2px] px-2.5 py-2 w-[50vw] mr-5 rounded-md text-sm"
            />
            <select class="mr-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2">
              <option *ngFor="let i of [1,2,3,4,5,6]" [selected]="course.units === i">{{i}}</option>
            </select>
            <a
              class="font-medium text-sm text-[#014282] hover:underline"
              >Remove Course</a>
          </div>
        </div>

        <div class="flex">
          <button class="border-[#014282] border-2 py-2 px-3 text-[#014282] rounded-md mt-5 flex items-center mr-5 font-semibold"
            (click)="addNewCourse()">
            <img src="assets/Chat_plus_light.svg" alt="Icon" class="mr-2">
            Add course
          </button>
  
          <button class="bg-[#014282] py-2 px-3 text-white rounded-md mt-5">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
