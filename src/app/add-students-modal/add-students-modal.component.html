<!-- Main modal -->
<div
  id="add-student-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-fit max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">
          Add Student
        </h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="add-student-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <h5>For your convenience, you can upload a csv containing a list of students with the following columns firstname, lastname and level</h5>
        <label for="studentsCSV" class="w-fit border-[#014282] border-2 py-2 px-3 text-[#014282] rounded-md mt-5 flex items-center mr-5 font-semibold mb-5">
          <img src="assets/file-upload.svg" alt="Icon" class="mr-2 w-[20px] h-[20px]">
          Upload CSV
        </label>
        <input type="file" accept="text/csv" id="studentsCSV" class="hidden">

        <h4 class="mb-2 font-normal text-sm">First Name</h4>
        <input
          type="text"
          placeholder="Amadi"
          class="border-gray-200 border-[2px] px-2.5 py-2 w-[100%] mr-3 mb-3 rounded-md text-sm"
        />

        <h4 class="mb-2 font-normal text-sm">Last Name</h4>
        <input
          type="text"
          placeholder="Chukwuma"
          class="border-gray-200 border-[2px] px-2.5 py-2 w-[100%] mr-3 mb-3 rounded-md text-sm"
        />

        <h4 class="mb-2 font-normal text-sm">Level</h4>
        <select class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2">
          <option *ngFor="let i of [100,200,300,400,500,600]">{{i}} Level</option>
        </select>

        <button class="bg-[#014282] py-2 px-3 text-white rounded-md mt-5">
          Add Student
        </button>
      </div>
    </div>
  </div>
</div>
