<!-- Main modal -->
<div
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Grade
        </h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form [formGroup]="form" (ngSubmit)="handleSubmit()">
          <h4 class="mb-2 font-light text-gray-500 text-sm">Course: Constitutional Law</h4>

          <div class="flex justify-between">
            <div>
              <h4 class="mb-2 font-normal text-sm">Old Score</h4>
              <input
                type="number"
                placeholder="90"
                class="border-gray-200 border-[2px] px-2.5 py-2 w-[90%] mr-3 mb-3 rounded-md text-sm"
                [disabled]=true
              />
            </div>
            <div>
              <h4 class="mb-2 font-normal text-sm">New Score</h4>
              <input
                type="number"
                formControlName="newGrade"
                placeholder="0"
                class="border-gray-200 border-[2px] px-2.5 py-2 w-[90%] mr-3 mb-3 rounded-md text-sm"
              />
            </div>
          </div>
          <button class="bg-[#014282] py-2 px-3 text-white rounded-md mr-3">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
